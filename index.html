<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Flyer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>BVG</h1>

        <div>FREE - FAST - ACCESS</div>
    </header>

    <main>
        <h1 class="headline">Welcome to our <em>fast</em> WiFi!</h1>

        <div class="intro">
            <div class="question" id="question">Would you like to obtain access our <em>fast</em> WiFi ?</div>

            <div class="text" id="text">
                We just need a couple of information from you in order to register you with our Affiliates program.
            </div>
        </div>

        <button class="button" onclick="start(event)" id="btn-start">Let's go!</button>

        <div class="answers">
            <button class="button yes" style="display: none" onclick="agree()" id="btn-yes">Yes</button>
            <button class="button no" style="display: none" onclick="deny()" id="btn-no">No</button>
            <button class="button why" style="display: none" onclick="explain()" id="btn-why">Why ?</button>
        </div>
    </main>

    <footer>
        <div>
            Copyright BVG 2021 - All Rights reserved
        </div>
        <div>
            <ul>
                <li>Datenschutz</li>
                <li>AGB</li>
                <li>Contact</li>
            </ul>
        </div>

    </footer>
</body>

</html>
